language: rust

rust:
  - stable

cache: cargo

env:
  global:
    - RUST_BACKTRACE="1"
    - RUST_FLAGS="-C debug-assertions"

matrix:
  include:
    - os: linux
      dist: trusty
    - os: osx

deploy:
  provider: releases
  api_key: "$GITHUB_OAUTH_TOKEN"
  file_glob: true
  file: target/release/wallet713-*.tgz*
  skip_cleanup: true
  on:
    repo: ravidio/wallet713